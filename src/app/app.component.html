<ngx-barcode-scanner (valueChange)="onValueChanges($event)" [(value)]="value" [codes]="['code_128', 'ean', 'upc', 'upc_e', 'ean_8']" [errorThreshold]="0.1" (exception)="onError($event)"></ngx-barcode-scanner>
<div style="display: flex; justify-content: space-between; margin: 5% auto">
  <button (click)="onStartButtonPress()">Start</button>
  <button (click)="onStopButtonPress()">Stop</button>
</div>
<p>{{ value }}</p>
